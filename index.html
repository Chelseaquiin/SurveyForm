<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upskill Survey</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Upskill Survey</h1>
    <div class="wrapper">
      <form action="" required>
          <h3>Your contact information</h3>
          <label for="name">Name </label>
          <input
            class="user-input"
            type="text"
            name="name"
            id="name"
            placeholder="John Doe"
          />
          <label for="email">Email</label>
          <input
            class="user-input"
            type="email"
            name="email"
            id="email"
            placeholder="johndoe@email.com"
          />
          <label for="age">Age</label>
          <input
            class="user-input"
            type="number"
            name="age"
            id="age"
            placeholder="Enter your age"
            min="1"
            max="50"
          />
          <label for="occupation">Which option best describes you?</label>
          <select name="occtype" id="occtype">
            <option selected>Select one</option>
            <option value="student">Student</option>
            <option value="professional">Professional</option>
            <option value="unemployed">Unemployed</option>
            <option value="entrepreneur">Self-Employed</option>
          </select>
        
          <h3>Feedback Section</h3>
          <p>Would you recommend Genesys Upskill to a friend?</p>
          <label> <input type="radio" name="choice" value="yes" />Yes </label>
          <label> <input type="radio" name="choice" value="no" />No </label>
          <label> <input type="radio" name="choice" value="maybe" />Maybe</label>
          <p>Languges and Frameworks known (Check all that apply)</p>
          <input type="checkbox" name="c" id="c" />
          <label class="langs" for="c">C</label>

          <div class="langs-box">
            <input
              type="checkbox"
              name="c++"
              id="c++"
              style="display: inline"
            />
            <label for="c++" style="display: inline">C++</label>
          </div>
          <div>
            <input type="checkbox" name="c#" id="c#" />
            <label class="langs" for="c#">C#</label>
          </div>
          <div>
            <input type="checkbox" name="java" id="java" />
            <label class="langs" for="java">Java</label>
          </div>
          <div>
            <input type="checkbox" name="python" id="python" />
            <label class="langs" for="python">Python</label>
          </div>
          <div>
            <input type="checkbox" name="javascript" id="javascript" />
            <label class="langs" for="javascript">JavaScript</label>
          </div>
          <div>
            <input type="checkbox" name="react" id="react" />
            <label class="langs" for="react">React</label>
          </div>
          <div>
            <input type="checkbox" name="angular" id="angular" />
            <label class="langs" for="angular">Angular</label>
          </div>
          <div>
            <input type="checkbox" name="django" id="django" />
            <label class="langs" for="django">Django</label>
          </div>
          <div>
            <input type="checkbox" name="sprint" id="sprint" />
            <label class="langs" for="sprint">Sprint</label>
          </div>
          <label class="comms" for="comments"
            >Any comments or suggestions?</label
          >
          <textarea name="comments" id="comments"></textarea>
      </form>
      <button type="submit">Submit</button>
    </div>
  </body>
</html>
